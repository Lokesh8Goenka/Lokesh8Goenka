<svg width="100%" height="200">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stopColor="#ff7eb3">
        <animate attributeName="stop-color" values="#ff7eb3; #ff65a3; #7a65ff; #ff7eb3" dur="5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stopColor="#7a65ff">
        <animate attributeName="stop-color" values="#7a65ff; #ff65a3; #ff7eb3; #7a65ff" dur="5s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  <rect width="100%" height="200" fill="url(#gradient)"/>
  <text x="50%" y="50%" fontSize="50" fill="white" fontFamily="Arial" fontWeight="bold" textAnchor="middle" dominantBaseline="middle">Lokesh Goenka</text>
</svg>
